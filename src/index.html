<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="contents__wrapper">
    <div class="group__wrapper" data-groupname="todo">
      <div class="group__toolbar">
        <h2 class="group__title">TODO</h2>
        <img src="./img/menu.svg" alt="" title="Card group menu" class="group__menu-button">
      </div>
      <ul class="group__card-list"></ul>
      <img src="./img/add.svg" alt="" title="Add new card" class="group__add-card-button">
    </div>
    <div class="group__wrapper" data-groupname="inprogress">
      <div class="group__toolbar">
        <h2 class="group__title">In Progress</h2>
        <img src="./img/menu.svg" alt="" title="Card group menu" class="group__menu-button">
      </div>
      <ul class="group__card-list"></ul>
      <img src="./img/add.svg" alt="" title="Add new card" class="group__add-card-button">
    </div>
    <div class="group__wrapper" data-groupname="done">
      <div class="group__toolbar">
        <h2 class="group__title">Done</h2>
        <img src="./img/menu.svg" alt="" title="Card group menu" class="group__menu-button">
      </div>
      <ul class="group__card-list"></ul>
      <img src="./img/add.svg" alt="" title="Add new card" class="group__add-card-button">
    </div>
  </div>
</body>
</html>
